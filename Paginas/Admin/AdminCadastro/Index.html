<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em Video | Admin</title>
    <link rel="stylesheet" href="style.css">

    <!-- Flaticon -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu-horizontal">
            <div class="btn-exp">
                <i class="bi bi-list" id="btn-ex"></i>
                <h1>
                    <a href="#">Curso em Vídeo</a>
                </h1>
            </div>
        </div>
    </header>
    
    <!-- Menu lateral -->
    <aside>
        <nav class="menu-lateral">
            <ul>
                <li class="item-menu">
                    <a href="/Paginas/Admin/AdminInicial/">
                        <span class="icon"><i class="bi bi-house-door"></i></span>
                        <span class="text-link">Inicio</span>
                    </a>
                </li>

                <li class="item-menu">
                    <a href="/Paginas/Admin/AdminNotificacao/">
                        <span class="icon"><i class="bi bi-bell"></i></span>
                        <span class="text-link">Notificações</span>
                    </a>
                </li>

                <li class="item-menu ativo">
                    <a href="/Paginas/Admin/AdminCadastro/">
                        <span class="icon"><i class="bi bi-gear"></i></span>
                        <span class="text-link">Configuração</span>
                    </a>
                </li>            
            </ul>
        </nav>
    </aside>

    <!-- <div class="menu-espaco-horizontal"></div> -->

    <section class="section">
        <div class="main-conteudo conteudo">
            <div class="titulo-texto">
                <h1>Cadastrar um novo administrador</h1>
            </div>
                
            <div class="form-adm">
                <form action="" method="" class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite um nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Digite um email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite uma senha">
                        <input type="password" id="confirmar-senha" name="senha" placeholder="Confirmar senha">
                    </div>
                    <button class="btn-car">Cadastrar</button>
                </form>
            </div>
        </div>
    </section>

    <script src="../script.js"></script>
</body>
</html>
