<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em Video</title>
    <link rel="stylesheet" href="style.css">

    <!-- Flaticon -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu-horizontal">
            <div class="btn-exp">
                <i class="bi bi-list" id="btn-ex"></i>
                <h1>
                    <a href="#">Curso em Vídeo</a>
                </h1>
            </div>
            
            <nav>
                <ul>
                    <li><a href="#"><i class="bi bi-search"></i></a></li>

                    <li><a href="#"><i class="bi bi-heart"></i></a></li>
                    <li><a href="#"><i class="bi bi-cart2"></i></a></li>
                    
                    <li>
                        <a href="#">
                            <div class="img-user">
                                <img src="foto-de-perfil.png" alt="">
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <aside>
        <nav class="menu-lateral">
            <ul>
                <li class="item-menu ativo">
                    <a href="#">
                        <span class="icon"><i class="bi bi-house-door"></i></span>
                        <span class="text-link">Inicio</span>
                    </a>
                </li>

                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-person-circle"></i></span>
                        <span class="text-link">Perfil</span>
                    </a>
                </li>

                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-folder"></i></span>
                        <span class="text-link">Cursos</span>
                    </a>
                </li>

                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-gear"></i></span>
                        <span class="text-link">Configuração</span>
                    </a>
                </li>            
            </ul>
        </nav>
    </aside>
    
    <script src="script.js"></script>

</html>
